<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI Study Chat</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; }
        #chat { max-width: 600px; margin: auto; background: white; padding: 15px; height: 400px; overflow-y: auto; }
        .msg { margin: 8px 0; }
        .user { color: blue; }
        .ai { color: green; }
        button { margin-left: 5px; }
    </style>
</head>
<body>

<div id="chat"></div>

<input id="input" placeholder="Type or speak..." style="width:70%">
<button onclick="send()">Send</button>
<button onclick="startVoice()">ðŸŽ¤</button>

<script>
const sessionId = localStorage.getItem("session_id") || crypto.randomUUID()
localStorage.setItem("session_id", sessionId)

function addMessage(who, text, cls) {
    const div = document.createElement("div")
    div.className = "msg " + cls
    div.textContent = who + ": " + text
    document.getElementById("chat").appendChild(div)
    div.scrollIntoView()
}

function speak(text) {
    const u = new SpeechSynthesisUtterance(text)
    u.lang = "en-US"
    speechSynthesis.speak(u)
}

async function send() {
    const input = document.getElementById("input")
    const msg = input.value.trim()
    if (!msg) return

    addMessage("You", msg, "user")
    input.value = ""

    const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            session_id: sessionId,
            message: msg
        })
    })

    const data = await res.json()
    addMessage("AI", data.reply, "ai")
    speak(data.reply)
}

function startVoice() {
    if (!("webkitSpeechRecognition" in window)) {
        alert("TrÃ¬nh duyá»‡t khÃ´ng há»— trá»£ voice input")
        return
    }

    const recog = new webkitSpeechRecognition()
    recog.lang = "en-US"
    recog.continuous = false
    recog.interimResults = false

    recog.onresult = e => {
        document.getElementById("input").value = e.results[0][0].transcript
        send()
    }

    recog.start()
}
</script>

</body>
</html>
